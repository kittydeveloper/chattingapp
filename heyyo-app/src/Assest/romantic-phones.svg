<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffb3d1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b9d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phone" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="500" fill="url(#bg)"/>
  
  <!-- Clouds -->
  <circle cx="80" cy="80" r="15" fill="#fff" opacity="0.8"/>
  <circle cx="95" cy="75" r="12" fill="#fff" opacity="0.8"/>
  <circle cx="110" cy="80" r="18" fill="#fff" opacity="0.8"/>
  <circle cx="420" cy="90" r="20" fill="#fff" opacity="0.8"/>
  <circle cx="440" cy="85" r="15" fill="#fff" opacity="0.8"/>
  <circle cx="400" cy="85" r="12" fill="#fff" opacity="0.8"/>
  <circle cx="150" cy="120" r="25" fill="#fff" opacity="0.6"/>
  <circle cx="170" cy="115" r="20" fill="#fff" opacity="0.6"/>
  <circle cx="190" cy="120" r="22" fill="#fff" opacity="0.6"/>
  
  <g transform="translate(50,50)">
    <!-- Left Phone -->
    <rect x="20" y="50" width="180" height="320" rx="25" fill="url(#phone)" stroke="#ddd" stroke-width="2"/>
    <rect x="35" y="70" width="150" height="280" rx="15" fill="#f8f9fa"/>
    <circle cx="110" cy="85" r="3" fill="#000"/>
    <rect x="105" y="75" width="10" height="2" fill="#000"/>
    <rect x="105" y="395" width="10" height="2" fill="#000"/>
    
    <!-- Man in left phone -->
    <circle cx="110" cy="200" r="25" fill="#333"/>
    <rect x="85" y="225" width="50" height="60" rx="25" fill="#00bcd4"/>
    <rect x="95" y="285" width="30" height="40" rx="15" fill="#666"/>
    <circle cx="110" cy="190" r="8" fill="#ff6b9d"/>
    <circle cx="100" cy="185" r="2" fill="#fff"/>
    <circle cx="120" cy="185" r="2" fill="#fff"/>
    <path d="M 95 200 Q 110 210 125 200" stroke="#ff6b9d" stroke-width="2" fill="none"/>
    
    <!-- Heart balloon -->
    <path d="M 130 180 Q 140 160 150 180 Q 160 200 150 220 Q 140 240 130 220 Q 120 200 130 180" fill="#ff0000"/>
    <line x1="140" y1="220" x2="140" y2="250" stroke="#ff0000" stroke-width="2"/>
    <line x1="140" y1="250" x2="110" y2="250" stroke="#ff0000" stroke-width="2"/>
    
    <!-- Right Phone -->
    <rect x="300" y="50" width="180" height="320" rx="25" fill="url(#phone)" stroke="#ddd" stroke-width="2"/>
    <rect x="315" y="70" width="150" height="280" rx="15" fill="#f8f9fa"/>
    <circle cx="390" cy="85" r="3" fill="#000"/>
    <rect x="385" y="75" width="10" height="2" fill="#000"/>
    <rect x="385" y="395" width="10" height="2" fill="#000"/>
    
    <!-- Woman in right phone -->
    <circle cx="390" cy="200" r="25" fill="#333"/>
    <rect x="365" y="225" width="50" height="60" rx="25" fill="#ff0000"/>
    <rect x="375" y="285" width="30" height="40" rx="15" fill="#000"/>
    <circle cx="390" cy="190" r="8" fill="#ff6b9d"/>
    <circle cx="380" cy="185" r="2" fill="#fff"/>
    <circle cx="400" cy="185" r="2" fill="#fff"/>
    <path d="M 375 200 Q 390 210 405 200" stroke="#ff6b9d" stroke-width="2" fill="none"/>
    
    <!-- Woman reaching for balloon -->
    <path d="M 360 220 Q 350 200 360 180" stroke="#ff0000" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
  </g>
</svg> 